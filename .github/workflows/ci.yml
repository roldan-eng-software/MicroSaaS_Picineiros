name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: piscines
          POSTGRES_USER: piscines
          POSTGRES_PASSWORD: changeme
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U piscines" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django

      - name: Run migrations
        working-directory: backend
        env:
          DJANGO_DEBUG: "false"
          DJANGO_SECRET_KEY: ci-secret
          DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
          DB_ENGINE: django.db.backends.postgresql
          DB_NAME: piscines
          DB_USER: piscines
          DB_PASSWORD: changeme
          DB_HOST: localhost
          DB_PORT: "5432"
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/1
          FRONTEND_ORIGIN: http://localhost:5173
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        working-directory: backend
        env:
          DJANGO_DEBUG: "false"
          DJANGO_SECRET_KEY: ci-secret
          DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
          DB_ENGINE: django.db.backends.postgresql
          DB_NAME: piscines
          DB_USER: piscines
          DB_PASSWORD: changeme
          DB_HOST: localhost
          DB_PORT: "5432"
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/1
          FRONTEND_ORIGIN: http://localhost:5173
        run: pytest -q
