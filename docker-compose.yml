version: "3.9"

services:
  db:
    image: postgres:16
    container_name: picineiros_db
    environment:
      POSTGRES_DB: picineiros
      POSTGRES_USER: picineiros
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: picineiros_redis
    ports:
      - "6379:6379"

  web:
    build: ./backend
    container_name: picineiros_web
    command: gunicorn config.wsgi:application -b 0.0.0.0:8000
    environment:
      - DJANGO_SECRET_KEY=insecure-key-for-development-change-me
      - DJANGO_DEBUG=false
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=picineiros
      - DB_USER=picineiros
      - DB_PASSWORD=changeme
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FRONTEND_ORIGIN=http://localhost:5173
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  worker:
    build: ./backend
    container_name: picineiros_worker
    command: celery -A config worker -l info
    environment:
      - DJANGO_SECRET_KEY=insecure-key-for-development-change-me
      - DJANGO_DEBUG=false
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=picineiros
      - DB_USER=picineiros
      - DB_PASSWORD=changeme
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    volumes:
      - ./backend:/app

  beat:
    build: ./backend
    container_name: picineiros_beat
    command: celery -A config beat -l info
    environment:
      - DJANGO_SECRET_KEY=insecure-key-for-development-change-me
      - DJANGO_DEBUG=false
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=picineiros
      - DB_USER=picineiros
      - DB_PASSWORD=changeme
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    volumes:
      - ./backend:/app

volumes:
  pgdata: